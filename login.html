<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログイン - GameHub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./base.css">
        <!-- ファビコン　リンク -->
    <link rel="icon" href="./img/favicon.ico">
</head>
<body id="login" class="d-md-flex">
    <!-- 戻るリンク -->
    <a href="./index.html" class="back-link">
        <i class="bi bi-arrow-left-circle"></i> ホームに戻る
    </a>

    <div class="login-container ">
        <div class="login-card">
            <!-- ログインヘッダー -->
            <div class="login-header">
                <div class="login-icon">
                    <i class="bi bi-controller"></i>
                </div>
                <h2 class="fw-bold mb-2">GameHub</h2>
                <p class="mb-0">ゲームで繋がる、最高の体験を</p>
            </div>

            <!-- ログインフォーム -->
            <div class="login-body">
                <form id="loginForm">
                    <!-- メールアドレス -->
                    <div class="mb-3">
                        <label for="email" class="form-label fw-bold">
                            メールアドレス
                        </label>
                        <div class="input-group">
                            <span class="input-group-text bg-white">
                                <i class="bi bi-envelope"></i>
                            </span>
                            <input type="email" class="form-control form-control-lg" id="email" placeholder="example@email.com" required>
                        </div>
                    </div>

                    <!-- パスワード -->
                    <div class="mb-3">
                        <label for="password" class="form-label fw-bold">
                            パスワード
                        </label>
                        <div class="input-group">
                            <span class="input-group-text bg-white">
                                <i class="bi bi-lock"></i>
                            </span>
                            <input type="password" class="form-control form-control-lg" id="password" placeholder="••••••••" required>
                        </div>
                    </div>

                    <!-- オプション -->
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="remember">
                            <label class="form-check-label" for="remember">
                                ログイン状態を保持
                            </label>
                        </div>
                        <a href="#" class="text-decoration-none small fw-bold" style="color: var(--primary-color);">
                            パスワードを忘れた?
                        </a>
                    </div>

                    <!-- ログインボタン -->
                    <button type="submit" class="btn btn-login w-100 mb-3">
                        <i class="bi bi-box-arrow-in-right"></i> ログイン
                    </button>

                    <!-- アラート -->
                    <div class="alert alert-danger d-none" role="alert" id="errorAlert">
                        <i class="bi bi-exclamation-triangle-fill"></i> メールアドレスまたはパスワードが正しくありません
                    </div>
                </form>

                <!-- ソーシャルログイン -->
                <div class="divider">
                    <span>または</span>
                </div>

                <button class="btn social-login-btn w-100 mb-3">
                    <i class="bi bi-google"></i> Googleでログイン
                </button>
                <button class="btn social-login-btn w-100 mb-3">
                    <i class="bi bi-twitter-x"></i> Xでログイン
                </button>

                <!-- 新規登録リンク -->
                <div class="text-center">
                    <p class="text-muted mb-0">
                        アカウントをお持ちでない方は
                        <a href="./register.html" class="text-decoration-none fw-bold" style="color: var(--primary-color);">新規登録</a>
                    </p>
                </div>
            </div>
        </div>

        <!-- 追加情報 -->
        <div class="text-center mt-4 text-white">
            <p class="mb-2">
                <a href="#" class="text-white text-decoration-none">利用規約</a> ・ 
                <a href="#" class="text-white text-decoration-none">プライバシーポリシー</a>
            </p>
            <p class="small">&copy; 2024 GameHub. All rights reserved.</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // ログインフォーム送信時の処理
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            if (email && password) {
                alert('ログイン成功！ホーム画面に遷移します。');
                // window.location.href = 'index.html';
            } else {
                document.getElementById('errorAlert').classList.remove('d-none');
            }
        });

        // エラーメッセージの自動非表示
        document.getElementById('email').addEventListener('input', function() {
            document.getElementById('errorAlert').classList.add('d-none');
        });
        
        document.getElementById('password').addEventListener('input', function() {
            document.getElementById('errorAlert').classList.add('d-none');
        });
    </script>
</body>
</html>
